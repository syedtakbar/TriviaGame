<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Beatles Trivia Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/style.css'>    
    <link href="https://fonts.googleapis.com/css?family=Faster+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light" style="background-color:black">
        <a class="navbar-brand mr-sm-2" style="color:#e3f2fd;text-align: center">
        </a>
    </nav>
    <br>
    <br>
    <div class="container m-10 p-10">
        <div class="row">
            <div class="col-md-offset-2 col-md-12">
                <div class="jumbotron">
                    <h1>Beatles Trivia Game</h1>
                    <br>
                    <div class="row">
                        <div class='col-md-6'>
                            <span id="instruction-text"></span>
                        </div>
                        <div class='col-md-6'>
                            <span id="timer-text"></span>
                        </div>
                    </div>                    
                    <br>
                    <div class="row">
                        <div class="col-md-offset-2 col-md-12">   
                            <div id ="start-div-button">
                                <button id="start-button">Start</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-2 col-md-2"></div>
                        <div class="col-md-offset-2 col-md-8">                            
                            <div id="currentquestion-text"></div>
                        </div>
                        <div class="col-md-offset-2 col-md-2"></div>
                    </div>
                    <br>
                </div>
                <div class="row">
                    <div class='col-md-12'>
                        <div class="jumbotron">                            
                            <br>
                                 
                            <div class="m-2 p-2" id="answers-area"></div>
                            <div class="m-2 p-2" id="result-area"></div>
                            <div class="m-2 p-2" id="summary-area"></div>
                            <br>          
                            <div id ="restart-div-button">
                                <button id="restart-button">Restart</button>
                            </div>                     
                            <br>
                        </div>
                    </div>
                </div>
                <br>
                <br>
            </div>
        </div>
    </div>
    <script src='./assets/javascript/app.js'></script>
</body>
</html>
